<head>
    <meta charset="utf-8">

    <!-- Styles -->
    <link href="map.css" rel="stylesheet">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKVu-H56UWUom7vKj21qXFvUU5JvvOWsI&sensor=true"></script>

<body>
    <div id="logo"><img alt="PageUp logo" src="PageUp.png"></div>
    <!--******************** Map Section ********************-->
    <section id="map-canvas"></section>
    <section id="intro">
        <h1>Releasing the potential in <span id="num"></span> people with talent technology people love to use.</h1>
    </section>
</body>
<script type="text/javascript" src="countUp.js"></script>
<script type="text/javascript">
$(function() {
    var parameter = parseInt(getQueryVariable("parameter"));
    if(parameter > 0){
        var num_of_markers = 1020;
        var newnum = parameter + num_of_markers;
        var options = {  
            useEasing: true,
              useGrouping: true,
              separator: ',',
              decimal: '.',
              prefix: '',
              suffix: ''
        };
        var demo = new CountUp("num", parameter, newnum, 0, 20, options);
        demo.start();
    }
});

function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split("&");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
            return pair[1];
        }
    }
    return (false);
}
</script>

</html>
